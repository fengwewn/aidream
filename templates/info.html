{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block head %}

{% endblock %}

{% block body %}
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4">{{title}}</h1>

            <a class="btn btn-primary btn-lg" href="{{returnUrl}}" role="button">{% translate '返回' %}</a></div>
        {% endif %}

    </div>
{% endblock %}
